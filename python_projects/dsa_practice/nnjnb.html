<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .modal-body {
            padding: 20px;
        }
        .voice-assistant-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <i class="fas fa-microphone voice-assistant-icon" data-bs-toggle="modal" data-bs-target="#voiceAssistantModal"></i>
                <h2>Voice Assistant</h2>
            </div>
        </div>
    </div>
    <div class="modal fade" id="voiceAssistantModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title">Voice Assistant</h5>
                    <p id="assistant-response"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <script>
        const voiceAssistantIcon = document.querySelector('.voice-assistant-icon');
        const assistantResponse = document.getElementById('assistant-response');
        const modal = document.getElementById('voiceAssistantModal');
        let recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.maxResults = 10;
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            assistantResponse.innerText = `You said: ${transcript}`;
        };
        recognition.onerror = (event) => {
            console.log('Error occurred:', event);
        };
        recognition.onstart = () => {
            console.log('Speech recognition started');
        };
        recognition.onend = () => {
            console.log('Speech recognition ended');
        };
        voiceAssistantIcon.addEventListener('click', () => {
            recognition.start();
            modal.classList.add('show');
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
